<!--Content-->
	<section class="container-fluid">
		<div class="container">
			<div class="col-md-5 login_box">
				<form id="loginform" method="post" >
				<h3 class="login_tit"><span class="glyphicon glyphicon-log-in"></span> {$Think.lang.LOGIN_RESET_PASSWORD}</h3>
				<div class="form-group">
					<label>{$Think.lang.LOGIN_PASS} : </label>
					<input type="password" placeholder="{$Think.lang.LOGIN_PASSWORD_HINT}" class="form-control" name="password" required>
						<input type="hidden" placeholder="{$Think.lang.LOGIN_PASSWORD_HINT}" class="form-control" name="key" value="{$Request.get.key}">
				</div>
				<div class="form-group">
					<label>{$Think.lang.LOGIN_PASSWORD_CONFIRM} : </label>
					<input type="password" placeholder="{$Think.lang.LOGIN_PASSWORD_CONFIRM_OK}" class="form-control" name="relog_pass" required>
				</div>		
				<div class="form-group">
					<button type="submit" class="btn btn-primary login_btn">{$Think.lang.LOGIN_RESET_MODIFY}</button>
				</div>
				</form>
			</div>
		</div>
	</section>
<!--Content end-->
